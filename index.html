
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srinu</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Weather App</p>
        </div>
        <div class="input">
            <input type="text" id="location-input" placeholder="Enter your location pincode">
            <input type="button" value="submit" id="btn">
        </div>
        <div class="info">
            <img src="./img/cloud.png" id="icon" alt="">
            <div class="temp"><span id="temp-value">25</span><span id="unit">&#176;</span><span id="c">C</span></div>
            <div id="weather-desc">Cloud</div>
            <div id="location">Hyderabad</div>
        </div>
       
    </div>
    
     
    <script src="./app.js"></script>
</body>
</html>
